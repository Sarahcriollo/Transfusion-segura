<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Compatibilidad de Transfusiones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .blood-option {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background-color: #ff6666;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
        }
        .blood-option:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona la Transfusión Correcta</h1>
        <p id="patient">Paciente con sangre: A+</p>
        <div id="options"></div>
        <p id="result"></p>
        <button onclick="nextPatient()">Siguiente Paciente</button>
    </div>

    <script>
        const patients = [
            { type: "A+", compatible: ["A+", "A-", "O+", "O-"] },
            { type: "B+", compatible: ["B+", "B-", "O+", "O-"] },
            { type: "AB+", compatible: ["A+", "A-", "B+", "B-", "O+", "O-", "AB+", "AB-"] },
            { type: "O-", compatible: ["O-"] },
            { type: "A-", compatible: ["A-", "O-"] },
            { type: "B-", compatible: ["B-", "O-"] },
            { type: "AB-", compatible: ["A-", "B-", "O-", "AB-"] },
            { type: "O+", compatible: ["O+", "O-"] }
        ];
        
        function loadPatient() {
            let currentPatient = patients[Math.floor(Math.random() * patients.length)];
            document.getElementById("patient").innerText = `Paciente con sangre: ${currentPatient.type}`;
            document.getElementById("options").innerHTML = "";
            
            let bloodTypes = ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"];
            bloodTypes.forEach(type => {
                let button = document.createElement("button");
                button.className = "blood-option";
                button.innerText = type;
                button.onclick = () => checkCompatibility(type, currentPatient);
                document.getElementById("options").appendChild(button);
            });
        }

        function checkCompatibility(selected, patient) {
            if (patient.compatible.includes(selected)) {
                document.getElementById("result").innerText = "✅ ¡Correcto! Esta sangre es compatible.";
            } else {
                document.getElementById("result").innerText = "❌ Incorrecto. Intenta de nuevo.";
            }
        }
        
        function nextPatient() {
            document.getElementById("result").innerText = "";
            loadPatient();
        }

        loadPatient();
    </script>
</body>
</html>
